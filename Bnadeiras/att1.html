<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento com CSS</title>
    <link rel="stylesheet" href="./estiloatt1.css">
</head>

<body>

    <div id="top">
        <div id="top-left">
            <p>Esquerda em Cima</p>
        </div>
        <div id="top-right">
            <p>Direita em Cima</p>
        </div>
    </div>

    <div id="middle">
        <div id="middle-left">
            <p>Esquerda Centro</p>
        </div>
        <div id="middle-right">
            <p>Direita Centro</p>
        </div>
    </div>

    <div id="bottom">
        <div id="bottom-left">
            <p>Esquerda embaixo</p>
        </div>
        <div id="bottom-right">
            <p>Direita embaixo</p>
        </div>
    </div>
    
</body>

</html>
